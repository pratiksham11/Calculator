<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Calculator</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link href="utils.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <h1 class="abc">Calculator</h1>

  <div class="container x flex y z">
    <div class="row">
      <input class="input" type="text" id="display" readonly />
    </div>
    <div class="row">
      <button class="button" id="clear"style="color:blue">AC</button>
      <button class="button" id="delete"style="color:blue">DEL</button>
      <button class="button"style="color:blue">%</button>
      <button class="button"style="color:blue">/</button>
    </div>
    <div class="row">
      <button class="button">7</button>
      <button class="button">8</button>
      <button class="button">9</button>
      <button class="button"style="color:blue">*</button>
    </div>
    <div class="row">
      <button class="button">4</button>
      <button class="button">5</button>
      <button class="button">6</button>
      <button class="button"style="color:blue">- </button>
    </div>
    <div class="row">
      <button class="button">1</button>
      <button class="button">2</button>
      <button class="button">3</button>
      <button class="button"style="color:blue">+</button>
    </div>
    <div class="row">
      <button class="button">0</button>
      <button class="button">00</button>
      <button class="button">.</button>
      <button class="button" id="equals"style="color:blue">=</button>
     
    </div>
  </div>
  <script src="Script.js"></script>
</body>

</html>
